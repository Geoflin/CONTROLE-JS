<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  </head>
  <body>
    <header>
      <h1><i class="material-icons">add_circle_outline</i> NEW GAME</h1> 
    </header>
    <main>
      <section class="PLAYER1">
        <span>
          <div class="playerName">PLAYER 1</div>
        <div class="ROUND" id="ROUND1">0</div>
        </span>
        <span>
          <div class="GLOBAL">Current</div>
          <div class="GLOBAL" id="GLOBAL1">0</div>
        </span>
      </section>

      <section class="CENTERCOLONNE">

        <span>
        <div class="dice"><i class="material-icons">casino</i></div>
        </span>

        <span>
        <section class="rollDice" id="rollDice">
          <button><i class="material-icons">autorenew</i>ROLLDICE</button>
        </section>
        <section class="hold" id="hold">
          <button><i class="material-icons">file_download</i>HOLD</button>
        </section>
      </span>

      </section>

      <section class="PLAYER2">
        <span>
          <div class="playerName">PLAYER 2</div>
        <div class="ROUND" id="ROUND2">0</div>
        </span>
        <span>
          <div class="GLOBAL">Current</div>
          <div class="GLOBAL" id="GLOBAL2">0</div>
        </span class="row2">
      </section>

    </main>
    <script src="script.js"></script>
  </body>
</html>
